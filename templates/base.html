<!-- Base Template for all pages -->

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links for both navbar and datatables -->
    <link rel="stylesheet" href ="{% block css %}{% static 'css/base.css' %}{% endblock css %}">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">    
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
      ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
      ></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
      
    <title>{% block title %}Base{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="{% url 'home' %}">F.A.C.T.</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {% with url_name=request.resolver_match.url_name %}
          <li class="nav-item {% if url_name == 'contracts' or url_name == 'contract_detail' %}active{% endif %}">
            <a class="nav-link" href="{% url 'contracts' %}">Contracts</a>
      
          </li>
          <li class="nav-item {% if url_name == 'queue_list' %}active{% endif %}">
            <a class="nav-link" href="{% url 'queue_list' %}">Queued</a>
            <!-- <a class="nav-link active" href="{% url 'queue_list' %}">QUEUED</a> -->
          </li>
          <li class="nav-item {% if url_name == 'containers' %}active{% endif %}">
            <a class="nav-link" href="{% url 'containers' %}">Containers</a>
          </li>
          {% endwith %}
        </ul>
      </div>
      </div>
    </nav>

    <main class="container py-2">{% block content %} 
      {% endblock content %}</main>
  </body>
</html>
