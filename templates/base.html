<!-- Base Template for all pages -->

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="{% block css %}{% static 'css/base.css' %}{% endblock css %}">
    <title>{% block title %}Base{% endblock title %}</title>
</head>
<body>
  <nav id="__navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="navbar-brand" id="brand">
          <p>FACT</p>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">CONTRACTS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'queue_list' %}">QUEUED</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'containers' %}">CONTAINERS</a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
        {% block content %}
        {% endblock content %}  
    </main>
</body>
</html>
